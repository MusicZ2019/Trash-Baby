		    <h1>湿垃圾注意事项</h1>
			<p>1.纯流质的食物垃圾，如牛奶等，应直接倒进下水口；</p>
            <p>   2.有包装的湿垃圾应将包装物取出后分类投放，包装物请投放到对应的可回收物容器或干垃圾容器；</p>
            <p>3.投放湿垃圾时，鼓励将包装物（如塑料袋）去除；</p>
